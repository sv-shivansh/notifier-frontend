<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    {% for message in messages %}
    <div class="newalert">
       <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
       <strong>Message:</strong> {{ message }}
    </div>
    {% endfor %}
 </section>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="id_username">Username:</label>
      <input type="text" placeholder="Username" name="username" id="id_username" required />
    </div>
    <div>
      <label for="id_email">Email:</label>
      <input type="text" placeholder="Email" name="email" id="email" required />
    </div>
    <div>
      <label for="id_password1">Password:</label>
      <input type="password" name="password1" placeholder="Password" id="id_password1" required />
    </div>
    <div>
      <label for="id_password2">Confirm Password:</label>
      <input type="password" placeholder="Password" name="password2" id="id_password2" required />

    </div>
    <button type="submit">Register</button>
  </form>
  <a href="/login"><button>Login</button></a>

</body>

</html>
